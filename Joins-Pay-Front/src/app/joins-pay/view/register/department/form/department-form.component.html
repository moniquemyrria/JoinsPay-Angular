<app-navbar (window:resized)="onResize($event)"></app-navbar>

<div class="main container" (window:resized)="onResize($event)">
    <p-panel>

        <ng-template pTemplate="header">
            <div class="row">
                <div class="col-12">
                    <span><b>{{ descriptionTitle }}</b></span>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <span> {{ descriptionSubTitle }} </span>
                </div>
            </div>
        </ng-template>

        <div class="modal-body g-3 needs-validation" novalidate>


            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 my-2">
                    <div class="input-group">
                        <div [class]="!mobile ? 'input-group-prepend' : 'input-group'">
                            <span [class]="!mobile ? 'input-group-text' : ''" id="nome">Nome *</span>
                        </div>
                        <input type="text" class="form-control" [(ngModel)]="department.name" required [placeholder]="mobile ? 'Informe o Nome ' : ''" maxlength="50">

                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div *ngIf="!mobile; else noDesk">
                <p-button [style]="{'width': '150px', 'height': '50px'}" class="mx-2"
                    styleClass="p-button-raised p-button-sm p-button-danger" label="Cancelar" (click)="onRouterLinkDepartmentList()"></p-button>

                <p-button [style]="{'width': '150px', 'height': '50px'}"
                    styleClass="p-button-raised p-button-sm p-button-success" label="Salvar" (click)="onSubmit()"></p-button>
            </div>
            <ng-template #noDesk>
                <p-button [style]="{'width': '100%', 'height': '50px'}" class="w-100"
                    styleClass="p-button-raised p-button-sm p-button-success" label="Salvar" (click)="onSubmit()"></p-button>

                <p-button [style]="{'width': '100%', 'height': '50px'}" class="w-100"
                    styleClass="p-button-raised p-button-sm p-button-danger" label="Cancelar" (click)="onRouterLinkDepartmentList()"></p-button>

            </ng-template>
        </div>
    </p-panel>
</div>

<app-loading [display]="displayLoading"></app-loading>

<app-modal-alerts-message 
    [display]="displayAlertMessage" 
    (eventEmmiter)="eventEmmiter($event)" 
    (eventEmmiterConfirm)="closeAlertMessage()"
    [alertMesssage]="alertMesssage"
></app-modal-alerts-message>
