<app-navbar (window:resized)="onResize($event)"></app-navbar>

<div class="main container" (window:resized)="onResize($event)">
    <p-panel>

        <ng-template pTemplate="header">
            <div class="row">
                <div class="col-12">
                    <span><b>Categoria de Receitas</b></span>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <span> {{ this.revenueCategory.id == undefined ? 'Cadastro de Nova Categoria de Receitas' : "Edição de dados da Categoria de Receita"}} </span>
                </div>
            </div>
        </ng-template>

        <div class="modal-body g-3 needs-validation" novalidate>


            <div class="row">
                <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4 my-2">
                    <div class="input-group">
                        <div [class]="!mobile ? 'input-group-prepend' : 'input-group'">
                            <span [class]="!mobile ? 'input-group-text' : ''" id="sigla">Sigla *</span>
                        </div>
                        <input type="text" class="form-control" [(ngModel)]="revenueCategory.initials" required [placeholder]="mobile ? 'Sigla da Categiria' : ''" maxlength="6">

                    </div>
                </div>

                <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 col-xxl-8 my-2">
                    <div class="input-group">
                        <div [class]="!mobile ? 'input-group-prepend' : 'input-group'">
                            <span [class]="!mobile ? 'input-group-text' : ''" id="descricao">Cor da Categria</span>
                        </div>

                        <p-colorPicker [style]="{'position': 'relative', 'top': '2px', 'left': '5px'}"
                            title="Defina a cor para a Categoria" [(ngModel)]="revenueCategory.color">
                        </p-colorPicker>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 my-2">
                    <div class="input-group">
                        <div [class]="!mobile ? 'input-group-prepend' : 'input-group'">
                            <span [class]="!mobile ? 'input-group-text' : ''" id="descricao">Descrição *</span>
                        </div>
                        <input type="text" class="form-control" [(ngModel)]="revenueCategory.description" required [placeholder]="mobile ? 'Descrição da Categiria' : ''" maxlength="30">

                    </div>
                </div>
            </div>
            <br>

        </div>
        <div class="modal-footer">
            <div *ngIf="!mobile; else noDesk">
                <p-button [style]="{'width': '150px', 'height': '50px'}" class="mx-2"
                    styleClass="p-button-raised p-button-sm p-button-danger" label="Cancelar" (click)="onRouterLinkRevenueCategoryList()"></p-button>

                <p-button [style]="{'width': '150px', 'height': '50px'}"
                    styleClass="p-button-raised p-button-sm p-button-success" label="Salvar" (click)="onSubmit()"></p-button>
            </div>
            <ng-template #noDesk>
                <p-button [style]="{'width': '100%', 'height': '50px'}" class="w-100"
                    styleClass="p-button-raised p-button-sm p-button-success" label="Salvar" (click)="onSubmit()"></p-button>

                <p-button [style]="{'width': '100%', 'height': '50px'}" class="w-100"
                    styleClass="p-button-raised p-button-sm p-button-danger" label="Cancelar" (click)="onRouterLinkRevenueCategoryList()"></p-button>

            </ng-template>
        </div>
    </p-panel>
</div>

<app-loading [display]="displayLoading"></app-loading>

<app-modal-alerts-message [display]="displayAlertMessage" (eventEmmiter)="eventEmmiter($event)" [alertMesssage]="alertMesssage"></app-modal-alerts-message>
